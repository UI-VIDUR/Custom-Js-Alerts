<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pop icon css */
        @charset "UTF-8";

        @font-face {
            font-family: "untitled-font-1";
            src:url("fonts/untitled-font-1.eot");
            src:url("fonts/untitled-font-1.eot?#iefix") format("embedded-opentype"),
                url("fonts/untitled-font-1.woff") format("woff"),
                url("fonts/untitled-font-1.ttf") format("truetype"),
                url("fonts/untitled-font-1.svg#untitled-font-1") format("svg");
            font-weight: normal;
            font-style: normal;
        }

        /* popup open animation */
        @keyframes openPop {
            0% {
                transform: scale(0.8,0.8);
            }
            100% {
                transform: scale(1,1);
            }
        }

        [data-icon]:before {
            font-family: "untitled-font-1" !important;
            content: attr(data-icon);
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            speak: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        [class^="icon-"]:before,
        [class*=" icon-"]:before {
            font-family: "untitled-font-1" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-variant: normal !important;
            text-transform: none !important;
            speak: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-check:before {
            content: "\61";
        }
        .icon-times:before {
            content: "\62";
        }
        .icon-exclamation-triangle:before {
            content: "\63";
        }

        /* custom popup css */
        .alertPopWrp.openAlert{
            display: flex;
        }
        .alertPopWrp.openAlert .alertPopBg{
            animation: openPop 0.7s;
        }
        .alertPopWrp{
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .alertPopBg{
            max-width: 350px;
            width: 100%;
            position: relative;
            padding: 45px 20px 20px;
            box-sizing: border-box;
        }
        .alertPopBg .alertPopTitle{
            color: #212121;
            text-transform: uppercase;
            margin: 0;
            font-family: inherit;
            font-size: 26px;
        }
        .alertPopBg .alertPopDesc{
            font-size: 14px;
            font-family: inherit;
            color: #bdbdbd;
            margin: 20px 0;
        }
        .alertPopBg [class^="icon-"]{
            font-size: 40px;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -17%;
            left: 50%;
            transform: translateX(-50%);
            padding: 7px;
        }
        .alertPopBg{
            background-color: #fff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 3px 6px rgb(0 0 0 / 20%);
        }
        .alertPopBg .icon-check{
            background: #12c49a;
            box-shadow: 0 3px 8px rgb(18 196 154);
        }
        .alertPopBg .icon-exclamation-triangle{
            background: #ffc107;
            box-shadow: 0 3px 8px rgb(253 193 1);
        }
        .alertPopBg .icon-times {
            background: #dc3545;
            box-shadow: 0 3px 8px rgb(220 53 69);
        }
        .alertPopBg .alertPopClose{
            color: #fff;
            padding: 10px 25px;
            display: block;
            width: max-content;
            margin: 0 auto;
            text-decoration: none;
            border-radius: 25px;
            text-transform: uppercase;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.5s ease;
        }
        .alertPopBg .alertPopClose:focus{
            outline: none;
            border: none;
        }
        .alertPopBg.success .alertPopClose{
            background-color: #12c49a;
        }
        .alertPopBg.warning .alertPopClose{
            background-color: #ffc107;
        }
        .alertPopBg.error .alertPopClose{
            background-color: #dc3545;
        }
        .alertPopBg .alertPopClose:hover{
            transform: translateY(-3px);
        }
        .alertPopBg.successAlert .alertPopClose:hover{
            box-shadow: 0 3px 8px rgb(18 196 154 / 40%);
        }
        .alertPopBg.warningAlert .alertPopClose{
            box-shadow: 0 3px 8px rgb(253 193 1 / 40%);
        }
        .alertPopBg.errorAlert .alertPopClose{
            box-shadow: 0 3px 8px rgb(220 53 69 / 40%);
        }

        /* popup open btns */
        .popBtnWrp{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 50px;
        }
        .popOpenBtn{
            color: #fff;
            padding: 10px 25px;
            display: block;
            width: max-content;
            margin: 0 auto;
            text-decoration: none;
            border-radius: 25px;
            text-transform: uppercase;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.5s ease; 
            outline: none;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .popOpenBtn:focus{
            outline: none;
            border: none;
        }
        .popOpenBtn:hover{
            transform: translateY(-3px);
        }
        .sucBtn{
            background-color: #12c49a;
        }
        .warnBtn{
            background-color: #ffc107;
        }
        .errBtn{
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="popBtnWrp">
        <button class="popOpenBtn sucBtn" onclick="cstmAlert('Success','Transaction successfully done!','success');">Success Preview</button>
        <button class="popOpenBtn warnBtn" onclick="cstmAlert('Warning','Warning, please retry!','warning');">Warning Preview</button>
        <button class="popOpenBtn errBtn" onclick="cstmAlert('Error','Transaction failed!','error');">Error Preview</button>
    </div>
    
    <script>
        var popupNode = document.createElement('div');
        popupNode.className = 'alertPopWrp';
        document.body.appendChild(popupNode);

        function cstmAlert(title, desc, alertCls){
            var iconCls = '';
            var bodyTag = document.getElementsByTagName('body');
           
            if(alertCls == 'success'){
                iconCls = "icon-check";
            }
            if(alertCls == 'warning'){
                iconCls = "icon-exclamation-triangle";
            }
            if(alertCls == 'error'){
                iconCls = "icon-times";
            }
            var appendHtml = '<div class="alertPopBg '+ alertCls +'"><i class="'+ iconCls +'"></i><h2 class="alertPopTitle">' + title + '</h2><p class="alertPopDesc">' + desc + '</p><a href="javascript:void(0);" class="alertPopClose" onclick="closePop();">Okay</a></div>';
            document.getElementsByClassName('alertPopWrp')[0].innerHTML = appendHtml;
            document.getElementsByClassName('alertPopWrp')[0].classList.add('openAlert');
        }

        function closePop(){
            document.getElementsByClassName('alertPopWrp')[0].classList.remove('openAlert');
        }

    </script>
</body>
</html>
